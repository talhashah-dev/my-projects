<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Projects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <!-- Calculater -->
      <div class="frame">
        <div class="project-card calculater">
          <div class="link">
              <a href="https://github.com/stalhacode/calculator" target="_blank">
                  <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github icon" title="github repo"/>
              </a>
              <a href="https://stalhacode.github.io/calculator/" target="_blank">
                  <img src="https://cdn.icon-icons.com/icons2/3249/PNG/512/cloud_link_filled_icon_200753.png" alt="cloud icon" title="hosted demo"/>
              </a>
          </div>
        </div>

        <!-- project info -->
        <div class="project-info">
          <img src="./assests/user-images/profile-icon.png" alt="user profile">
          <a href="#">Ali</a>
          <div class="like">
            <img src="./assests/user-images/heart-before.png" alt="" class="like" onclick="liked()">
          </div>
        </div>
      </div>

      <!-- Palindrome Checker -->
      <div class="frame">
        <div class="project-card palindrome">
          <div class="link">
            <a href="https://github.com/stalhacode/palindrome-checker" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github icon" title="github repo"/>
            </a>
            <a href="https://stalhacode.github.io/palindrome-checker/" target="_blank">
                <img src="https://cdn.icon-icons.com/icons2/3249/PNG/512/cloud_link_filled_icon_200753.png" alt="cloud icon" title="hosted demo"/>
            </a>
          </div>
        </div>

        <!-- project info -->
        <div class="project-info">
          <img src="./assests/user-images/profile-icon.png" alt="user profile">
          <a href="#">Ali</a>
          <div class="like">
              <img src="./assests/user-images/heart-before.png" alt="" class="like" onclick="liked()">
          </div>
        </div>
      </div>

      <!-- NewYear timer -->
      <div class="frame">
        <div class="project-card timer">
          <div class="link">
            <a href="https://github.com/stalhacode/new_year_timer" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github icon" title="github repo"/>
            </a>
            <a href="https://stalhacode.github.io/new_year_timer/" target="_blank">
                <img src="https://cdn.icon-icons.com/icons2/3249/PNG/512/cloud_link_filled_icon_200753.png" alt="cloud icon" title="hosted demo"/>
            </a>
          </div>
        </div>

        <!-- project info -->
        <div class="project-info">
          <img src="./assests/user-images/profile-icon.png" alt="user profile">
          <a href="#">Ali</a>
          <div class="like">
            <img src="./assests/user-images/heart-before.png" alt="" class="like" onclick="liked()">
          </div>
        </div>
      </div>

    </div>


    <script src="main.js"></script>
  </body>
</html>
